<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, user-scalable=no">
  <title>jQ Lucky Lotto</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="ext.js"></script>
  <link rel="stylesheet" href="ext.css">
</head>
<body>
<section data-role="page" id="home" data-title="Home">
    <header data-role="header">
        <h1>VmC jQ Lucky Lotto</h1>
        <nav data-role="navbar">
            <ul>
                <li>
                    <a href="#" data-icon="home" class="ui-btn-active ui-state-persist">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#about" data-transition="flip" data-icon="eye">
                        About
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <article role="main" class="ui-content">
		<h2>Lucky Lotto Numbers</h2>
		<p>
			How many do you want? 
			<input type="number" id="numLottoHowManyInput" value=""> <br>
			What's the maximum?
			<input type="number" id="numLottoMaxInput" value="">
			<div class="ui-grid-a  divCenter divBotSpace">
				<div class="ui-block-a">
					<input type="button" id="numLottoGoBtn" data-icon="check" data-inline="true" value="Go" onclick="numLottoPick();">
				</div>
				<div class="ui-block-b">
					<input type="button" id="resetBtn" data-icon="delete" data-inline="true" value="Reset" onclick="resetLotto();">
				</div>
			</div>
		</p>
		<h3 class="ui-bar ui-bar-a" id="numLottoMsg" style="display: none;"></h3>
		<p class="ui-body ui-body-a ui-corner-all" id="numLottoResult" style="display: none;"></p>
    </article>
</section>

<section data-role="page" id="about" data-title="About">
    <div  data-role="header" data-add-back-btn="true">
        <h1>About</h1>
    </div>
    <article role="main" class="ui-content">
        <h2>jQ-Lucky-Lotto</h2>
		<p>Simple Lotto Number Generator</p>
		<p>An HTML5-based project. Uses plain old JavaScript. Interface is designed with jQuery Mobile.</p>
    </article>
</section>
</body>
</html>
